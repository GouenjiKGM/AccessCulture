<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <link rel="stylesheet" href="test.css">
    <script src="script.js"></script>
    <title>Site</title>
</head>
<body>
    <a-scene cursor="rayOrigin:mouse">
            <a-entity raycaster="objects: .clickable" cursor>
                <!-- Image a gauche -->
                <a-image width="1.5" rotation=" 0 85 0" position="-1.90 2 -2" height="1.5"marker class="clickable" id = "claire" src="Claire.png"></a-image>
                <a-image width="1.5" rotation=" 0 85 0" position="-1.90 2 -4" height="1.5"marker class="clickable" id = "francis" src="Francis.png"></a-image>
                <a-image width="1.5" rotation=" 0 85 0" position="-1.90 2 -6" height="1.5"marker class="clickable" id = "françois" src="François.png"></a-image>
                <!-- Image a droite -->
                <a-image width="1.5" height="1.5" rotation=" 0 -85 0" position="1.90 2 -6" marker class="clickable" id = "Haroun" src="Haroun.png"></a-image>
                <a-image width="1.5" height="1.5" rotation=" 0 -85 0" position="1.90 2 -4" marker class="clickable" id = "Pokora" src="M.Pokora.png"></a-image>
                <a-image width="1.5" height="1.5" rotation=" 0 -85 0" position="1.90 2 -2" marker class="clickable" id = "Gims" src="Maître Gims.png"></a-image>
                <!-- Le sol -->
                <a-plane position="0 0 -6" rotation="-90 0 0" width="4" height="20" color="white"></a-plane>
                <!-- Le plafond -->
                <a-plane position="0 5 -11" rotation="90 0 0" width="4" height="30" color="#c8c8c8"></a-plane>
                <a-plane position="-2 2 -11" rotation=" 0 90 90" width="6" height="30" color="#c8c8c8"></a-plane>
                <a-plane position="2 2 -11" rotation=" 0 -90 90" width="6" height="30" color="#c8c8c8"></a-plane>
                <a-plane position="0 2.5 -11" rotation=" 0 0" width="4" height="5" color="#c8c8c8"></a-plane>
                <!-- Cartes textes -->
                <!-- left -->
                <a-plane width="0.25" rotation=" 0 85 90" position="-1.90 1.10 -2"  height="0.90" color="black"></a-plane>
                <a-plane width="0.25" rotation=" 0 85 90" position="-1.90 1.10 -4"  height="0.90" color="black"></a-plane>
                <a-plane width="0.25" rotation=" 0 85 90" position="-1.90 1.10 -6"  height="0.90" color="black"></a-plane>
                <!-- right -->
                <a-plane width="0.25" rotation=" 0 -85 90" position="1.90 1.10 -2"  height="0.90" color="black"></a-plane>
                <a-plane width="0.25" rotation=" 0 -85 90" position="1.90 1.10 -4"  height="0.90" color="black"></a-plane>
                <a-plane width="0.25" rotation=" 0 -85 90" position="1.90 1.10 -6"  height="0.90" color="black"></a-plane>
                <!-- Textes -->
                <a-text width="3" rotation=" 0 -85 0" position="1.85 1.10 -6.4"  height="3" color="white" value="Haroun Jamel"></a-text>
                <a-text width="3" rotation=" 0 -85 0" position="1.85 1.10 -2.4"  height="3" color="white" value="Maitre Gims"></a-text>
                <a-text width="3" rotation=" 0 -85 0" position="1.85 1.10 -4.4"  height="3" color="white" value="M.Pokora"></a-text>

                <a-text width="3" rotation=" 0 85 0" position="-1.90 1.10 -5.5"  height="3" color="white" value="François Cot"></a-text>
                <a-text width="3" rotation=" 0 85 0" position="-1.85 1.15 -3.6"  height="3" color="white" value="Françis Cabrel"></a-text>
                <a-text width="3" rotation=" 0 85 0" position="-1.85 1.10 -1.6"  height="3" color="white" value="Claire Flau"></a-text>
                <!-- décor -->
                <a-sky color="black"></a-sky>
            </a-entity>
    </a-scene>
</body>
</html>
